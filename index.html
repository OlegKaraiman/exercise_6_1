    <script>
        //---1
        function getStr(str, arraySymb) {
            var strArray = Array.from(str.toLowerCase());///в массив с нижним регистром
            var result = '';
            //console.log(strArray);
            //console.log(strArray.length);
            //console.log(arraySymb.length);
            for (a = 0; a < strArray.length; a++) {//первый цикл по строке-массиву
                for (b = 0; b < arraySymb.length; b++) {//второй цикл по массиву с символами
                    if (strArray[a] === arraySymb[b]) {
                        strArray.splice(a, 1);//удаляем из строки-массива совпавшие символы
                    } else {
                        continue;// прерываем итерацию 
                    }
                }
            }
            result = strArray.join('');//в строку
            return result;
        }

        alert(getStr('Hello', ['o']));
