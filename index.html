<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
   <script>



        function foo(str, array) {
            var myStr = str.toLowerCase();//нижний регистр
            var result = "";//строка для результата
            for (var i = 0; i < myStr.length; i++) {//цикл по строке
                for (var j = 0; j < array.length; j++) {//цикл по массиву
                    if (myStr.charAt(i) === array[j]) {//если символы not совподают
                        var currentChar = myStr.charAt(i)//передаем срвпавшие символы в переменную
                        var re = new RegExp(currentChar, 'g');//создаем регулярное выражение c и передаем в переменную
                        myStr = myStr.replace(re, '')//результат работы метода передаем в переменную

                    } else {
                        continue;
                    }

                }
            }
            result = myStr;
            return result;
        }

        console.log(foo('Hello', ['l', 'o']));


    </script>
</body>

</html>
